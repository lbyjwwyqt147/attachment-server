server:
  servlet:
    context-path: /files   #设置项目名称
#   测试环境：java -jar file-server.jar --spring.profiles.active=test
#   开发环境：java -jar flie-server.jar --spring.profiles.active=dev
#   生产环境：java -jar file-server.jar --spring.profiles.active=prod
spring:
  profiles:
    active: dev
  application:
    name: file-server
  # JPA
  jpa:
    open-in-view: true
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQLDialect
  servlet:
      multipart:
        enabled: true
        max-file-size: 20MB      # 设置上传文件最大大小
        max-request-size: 70MB  # 设置上传文件总大小





